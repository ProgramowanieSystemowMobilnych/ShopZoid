<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <!--FAVICONS-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <title>ShopZoid | Sign Up or Just Log In</title>
</head>

<body class="signup">
<div class="container-fluid">
    <div class="login col">
        <div class="form-box">
            <div class="photo"><img src="img/shopping-basket.png" class="img-fluid" alt="ShopZoid"></div>
            <div class="brand">Shop Zoid</div>
            <div class="button-box">
                <div id="color-button"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-google-plus"></i>
                <i class="fa fa-twitter"></i>
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" id="usernameRegister" placeholder="Username" required>
                <input type="text" class="input-field" id="emailRegister" placeholder="Email" required>
                <input type="password" class="input-field" id="passwordRegister" placeholder="Password" required>
                <button type="submit" class="submit-button" id="registerSubmitButton">Register</button>
            </form>
            <form id="login" class="input-group">
                <input type="text" class="input-field" id="usernameLogin" placeholder="Username" required>
                <input type="password" class="input-field" id="passwordLogin" placeholder="Password" required>
                <span id="login-checkbox-span">Remember Password</span>
                <input id="check" type="checkbox">
                <button type="submit" class="submit-button" id="loginSubmitButton">Log in</button>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
        var loginFlow = document.getElementById("login");
        var registerFlow = document.getElementById("register");
        var buttonFlow = document.getElementById("color-button");

        function register() {
            loginFlow.style.left = "-400px";
            registerFlow.style.left = "50px";
            buttonFlow.style.left = "110px";
        }

        function login() {
            loginFlow.style.left = "50px";
            registerFlow.style.left = "450px";
            buttonFlow.style.left = "0px";
        }

    </script>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
</body>

</html>
